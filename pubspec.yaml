name: soul_sphere
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.4 <4.0.0"

dependencies:
  bloc: ^8.1.4
  cloud_firestore: ^4.17.5
  crypto: ^3.0.3
  equatable: ^2.0.5
  firebase_auth: ^4.8.0
  firebase_core: ^2.32.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_launcher_icons: ^0.13.1
  form_input: ^0.1.1
  formz: ^0.7.0
  get_it: ^7.7.0
  go_router: ^14.2.1
  google_fonts: ^6.2.1
  lottie: ^3.1.2
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/image/
    - assets/lottie/empty.json
